            <div class="clear"></div>

    <div class="b2b-header-ctx-wrp">
      <div class="b2b-header-ctx b2b-order-header">
        <div class="b2c-header-logo"><img src="../../static/images/index/LogoTitle.png"></div>
        <div class="com-step-wrp">
          <ul>
            <li>
              <div step-index="1" class="step step-icon">1</div>
              <div class="step-text">选择产品</div>

            <li>

              <div class="step-text">合同确认</div>
            </li>
            <li class="line">
              <div class="line-ctx"></div>

            <li>
              <div step-index="4" class="step step-icon">4</div>
              <div class="step-text">在线支付</div>

            <li class="line">
              <div class="line-ctx"></div>

            <li>

              <div class="step-text">预订成功</div>

            <p>如您发现订单⾦额或⽀付⾦额有误，请拨打客服热线 <em class='main-blue'>020-86338888</em> 联系客服处理</p>

          <div class="payment-suc-btn"><a class="btn btn-md">查看订单</a><a class="btn btn-md btn-default">随便逛逛</a></div>
